<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="col-12">
                <button id="ecran" class="btn btn-dark btn-lg btn-block">0</button>
            </div>
            <div class="row">
                <div class="col-3">
                <span class="btn btn-dark btn-lg btn-block">C</span>
            </div>
            </div>
            
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">1</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">2</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">3</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">+</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">4</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">5</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">6</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">-</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">7</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">8</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">9</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">*</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">.</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">0</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">=</span>
            </div>
            <div class="col-3 ">
                <span class="btn btn-dark btn-lg btn-block">/</span>
            </div>
        </section>
    </main>
</body>
</html>
