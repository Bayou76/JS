<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Sincères Salutations</title>
    <script src="salutations.js" defer></script>
    <script src="execution.js" defer></script>
    <script src="caracteristiques.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <legend>Identité</legend>
        <input type="text" name="prenom" id="prenom" placeholder="saisissez votre prénom">
        <input type="text" name="nom" id="nom" placeholder="saisissez votre nom">
        <input type="text" name="titre" id="titre" placeholder="saisissez votre surnom">

        <select class="form-select" name="race" id="race">
            <option selected>Choisir la race</option>
            <option value="human">Humain(e)</option>
            <option value="elf">Elfe</option>
            <option value="ork">Orque</option>
        </select>

        <div class="container text-center">
            <div class="row">

                <div class="col">
                    <input type="radio" name="rank" id="roturier" value="roturier" checked>
                    <label for="roture">roture</label>
                </div>

                <div class="col">
                    <input type="radio" name="rank" id="noble" value="noble">
                    <label for="noblesse">noblesse</label>
                </div>

                <div class="col">
                    <input type="radio" name="rank" id="royal" value="royal">
                    <label for="royauté">Royauté</label>
                </div>
            </div>

        </div>

        <legend>Classe(s) du personnage</legend>
        <input type="checkbox" name="priest" id="priest" class="classe"> Prêtre
        <input type="checkbox" name="warrior" id="warrior" class="classe"> Guerrier
        <input type="checkbox" name="rogue" id="rogue" class="classe">  Voleur
        <input type="checkbox" name="mage" id="mage" class="classe">  Mage

        <div class="row d-grid gap-2"><button id="btn_salutation" class="btn btn-outline-warning">Dit bonjour</button>
        </div>

        <br>

        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="force">FORCE</label>
                    <input type="number" id="force" name="force" class="carac" value="10" min="0" max="10">
                    <button id="btn_result" class="btn btn-outline-warning">CLICK</button>
                </div>
                <div class="col">
                    <label for="dex">DEXTERITE</label>
                    <input type="number" id="dex" name="dextérité" class="carac" value="10" min="0" max="10">
                    <button id="btn_result2" class="btn btn-outline-warning">CLICK</button>
                </div>
                <div class="col">
                    <label for="con">CONSTITUTION</label>
                    <input type="number" id="con" name="constitution" class="carac" value="10" min="0" max="10">
                    <button id="btn_result3" class="btn btn-outline-warning">CLICK</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Sag">SAGESSE</label>
                    <input type="number" id="sag" name="sagesse" class="carac" value="10" min="0" max="10">
                    <button id="btn_result4" class="btn btn-outline-warning">CLICK</button>
                </div>
                <div class="col">
                    <label for="cha">CHARISME</label>
                    <input type="number" id="cha" name="charisme" class="carac" value="10" min="0" max="10">
                    <button id="btn_result5" class="btn btn-outline-warning">CLICK</button>
                </div>
                <div class="col">
                    <label for="int">INTELLIGENCE</label>
                    <input type="number" id="int" name="intelligence" class="carac" value="10" min="0" max="10">
                    <button id="btn_result6" class="btn btn-outline-warning">CLICK</button>
                </div>
            </div>
        </div>
       
        



    </form>
    <div id="classes"></div>
    <div id="error"></div>
    <div id="message">
        <div id="emotes"></div>
        <div id="salutations"></div>
    </div>

    <ul class="caractere"></ul>
    

</body>

</html>
